<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MedWordle</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>MedWordle</h1>
    </header>
    <main>
      <div id="game">
        <div id="game-grid">
        </div>
        <div id="keyboard">
          <div id="kb-1">
            <button type="button" id="q" class="key">Q</button>
            <button type="button" id="w" class="key">W</button>
            <button type="button" id="e" class="key">E</button>
            <button type="button" id="r" class="key">R</button>
            <button type="button" id="t" class="key">T</button>
            <button type="button" id="y" class="key">Y</button>
            <button type="button" id="u" class="key">U</button>
            <button type="button" id="i" class="key">I</button>
            <button type="button" id="o" class="key">O</button>
            <button type="button" id="p" class="key">P</button>
          </div>
          <div id="kb-2">
            <button type="button" id="a" class="key">A</button>
            <button type="button" id="s" class="key">S</button>
            <button type="button" id="d" class="key">D</button>
            <button type="button" id="f" class="key">F</button>
            <button type="button" id="g" class="key">G</button>
            <button type="button" id="h" class="key">H</button>
            <button type="button" id="j" class="key">J</button>
            <button type="button" id="k" class="key">K</button>
            <button type="button" id="l" class="key">L</button>
          </div>
          <div id="kb-3">
            <button type="button" id="enter" class="key">Enter</button>
            <button type="button" id="z" class="key">Z</button>
            <button type="button" id="x" class="key">X</button>
            <button type="button" id="c" class="key">C</button>
            <button type="button" id="v" class="key">V</button>
            <button type="button" id="b" class="key">B</button>
            <button type="button" id="n" class="key">N</button>
            <button type="button" id="m" class="key">M</button>
            <button type="button" id="del" class="key">Del</button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <script src="script.js"></script>
    </footer>
  </body>
</html>
